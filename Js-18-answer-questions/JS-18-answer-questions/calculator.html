<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./calculator.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
        <input type="text" id="result" readonly />
      <div class="buttons">
        <button onclick="appendOperator('+')" style="background-color: rgb(117, 134, 103);">+</button>
        <button onclick="appendOperator('-')" style="background-color: rgb(117, 134, 103);">-</button>
        <button onclick="appendOperator('*')" style="background-color: rgb(117, 134, 103);">*</button>
        <button onclick="appendOperator('/')" style="background-color: rgb(117, 134, 103);">/</button>
        <button onclick="appendNumber(1)" style="background-color: rgb(125, 128, 123);">1</button>
        <button onclick="appendNumber(2)" style="background-color: rgb(125, 128, 123);">2</button>
        <button onclick="appendNumber(3)" style="background-color: rgb(125, 128, 123);">3</button>
        <button onclick="clearResult()" style="background-color: rgb(117, 134, 103);">C</button>
        <button onclick="appendNumber(4)" style="background-color: rgb(125, 128, 123);">4</button>
        <button onclick="appendNumber(5)" style="background-color: rgb(125, 128, 123);">5</button>
        <button onclick="appendNumber(6)" style="background-color: rgb(125, 128, 123);">6</button>
        <button onclick="calculate()" style="background-color: rgb(117, 134, 103);">=</button>
        <button onclick="appendNumber(7)" style="background-color: rgb(125, 128, 123);">7</button>
        <button onclick="appendNumber(8)" style="background-color: rgb(125, 128, 123);">8</button>
        <button onclick="appendNumber(9)" style="background-color: rgb(125, 128, 123);">9</button>
        <button onclick="appendNumber(0)" style="background-color: rgb(125, 128, 123);">0</button>
      </div>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
